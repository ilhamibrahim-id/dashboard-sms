<div  [style.visibility]="(resolved === false) ? 'hidden' : 'visible' ">
  <div style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"
    class="relative flex flex-col mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
    <div class="flex-auto p-1">
      <div class="wrapper">
        <h5 class="typing-demo">Empty Box
        </h5>
      </div>
    </div>
  </div>
  <div class="relative flex flex-col min-w-0 break-words bg-white s hadow-soft-lg rounded-2xl bg-clip-border p-6">
    <!-- <p class="text-center mt-4">Empty Box</p> -->
    <div class="overflow-x-auto relative shadow-lg sm:rounded-lg">
      <button routerLink="/offlinepacking"
        class="button button4 rounded-2xl absolute">Offline <br />
        Packing</button>
      <img src="{{srcimage}}" style=" width: 100%;
      width: auto;
      max-height: 385px;" class="mb-2 center">
    </div>
  </div>
</div>
<div  [style.visibility]="(resolved === true) ? 'hidden' : 'visible' ">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-beat">
    <p style="font-size: 20px; color: white">{{deskripsi}}</p>
  </ngx-spinner>
</div>
