<div *ngIf="resolved; else loading2">
  <div  style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"
  class="relative flex flex-col mt-0 mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
    <div class="flex-auto p-1">
      <div class="wrapper">
        <h5 class="typing-demo">Mini Games Snake</h5>
      </div>
    </div>
  </div>
  <canvas id="stage" class="relative flex flex-col mt-2 mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border w-full"></canvas>
</div>
<ng-template #loading2>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-beat">
    <p style="font-size: 20px; color: white">{{deskripsi}}</p>
  </ngx-spinner>
</ng-template>
