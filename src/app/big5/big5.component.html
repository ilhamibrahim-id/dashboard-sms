<div  [style.visibility]="(resolved === false) ? 'hidden' : 'visible' ">
  <div style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"
   class="relative flex flex-col mt-2 mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
    <div class="flex-auto p-1">
      <div class="wrapper">
        <h5 class="typing-demo">Big 5 Error message</h5>
      </div>
    </div>
  </div>
  <div class="relative flex flex-col text-center mb-4 min-w-0 bg-white rounded-2xl" style="font-weight: bold;">
    <div class="flex flex-wrap -mx-3 p-4">
      <div class="w-full mb-2 max-w-full px-2">
        <h5>Select To Find Data :</h5>
      </div>
      <div class="w-full max-w-full px-2  xl:w-4/12 md:w-4/12 xs:w-4/12">
        <label for="Machine">Name Machine :</label>
        <select [ngModel]="machineA" (ngModelChange)="bigFiveByMachine($event)" name="sel2"
          style="font-size: 18px;margin-left: 10px; border-radius: 5px;
          border: 2px solid #6d6d6d;
          display: inline;
          top: 3px;
          position: relative;
          ">
          <option class="text-xl bold" [value]="i" *ngFor="let i of machine">{{i}}</option>
        </select>
      </div>
      <div class="w-full max-w-full px-2 md:w-4/12 xl:w-4/12 xs:w-4/12">
        <label for="dateofbirth">Start Date :</label>
        <input type="date" name="dateofbirth" id="dateofbirth" #startt [(ngModel)]="start" (change)="dateRangeChange(startt, endd)">
      </div>
      <div class="w-full max-w-full px-2  md:w-4/12 xl:w-4/12 xs:w-4/12">
        <label for="dateofbirth">End Date :</label>
        <input type="date" name="dateofbirth" id="dateofbirth" [(ngModel)]="end" #endd (change)="dateRangeChange(startt, endd)">
      </div>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3">
    <div class="w-full px-1 py-1 mx-auto">
      <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div class="my-1 px-1 w-full max-w-full md:w-full lg:my-6 lg:px-6">
          <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
            <div class="flex-auto p-6">
              <canvas id="dum" height="150"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3">
    <div class="w-full px-1 py-1 mx-auto">
      <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div class="my-1 px-1 w-full max-w-full md:w-full lg:my-6 lg:px-6">
          <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
            <div class="flex-auto p-6">
              <div class="overflow-x-auto relative shadow-lg sm:rounded-lg" id="prinsection" #printsection>
                <table border="1"
                  class="w-full text-lg text-left text-gray-500 text-md dark:text-gray-400">
                  <thead class="text-gray-700 uppercase dark:text-gray-400">
                    <tr>
                      <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#878790">
                        No
                      </th>
                      <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#878790">
                        Device Name
                      </th>
                      <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#878790">
                        Description
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-b border-gray-200 dark:border-gray-700"
                      *ngFor="let header of description; let i = index;">
                      <th class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap text-white" bgcolor="#878790">
                        {{ i + 1 }}
                      </th>
                      <td class="py-4 px-6 font-medium whitespace-nowrap bg-gray-50" style="color: black">
                        {{header[0]}}
                      </td>
                      <!-- <td *ngIf="header.Two_H < 2" bgcolor="green" class="text-white text-center"> -->
                      <td class="py-4 px-6 font-medium whitespace-nowrap bg-gray-50 dark:bg-gray-800"
                        style="color: black; word-wrap: break-word; white-space: normal !important; ">
                        {{header[1]}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div  [style.visibility]="(resolved === true) ? 'hidden' : 'visible' ">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-beat">
    <p style="font-size: 20px; color: white">{{deskripsi}}</p>
  </ngx-spinner>
</div>
